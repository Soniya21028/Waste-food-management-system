<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .social-btn {
      border: 1px solid #ccc;
    }
    .social-btn i {
      margin-right: 8px;
    }
    #errorMessage {
      color: red;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center h-100">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4 bg-white">
        <h3 class="text-center mb-3 fw-bold">Welcome Back</h3>
        <p class="text-center text-muted mb-4">Login to your account</p>

        <!-- Validation Error Message -->
        <div id="errorMessage" class="text-center mb-3"></div>

        <!-- Login Form -->
        <form id="loginForm" onsubmit="return validateLogin()">
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
          </div>

          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>
            <a href="#" class="text-decoration-none text-primary">Forgot Password?</a>
          </div>

          <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
        </form>

        <div class="text-center mb-2">OR</div>

        <div class="d-flex justify-content-between gap-2">
          <button class="btn social-btn w-50">
            <i class="bi bi-google"></i> Google
          </button>
          <button class="btn social-btn w-50">
            <i class="bi bi-facebook"></i> Facebook
          </button>
        </div>

        <!-- Back to Home Link -->
        <div class="text-center mt-3">
            <a href="homepage.html" class="btn btn-outline-primary w-100">Back to Home</a>
          </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- JavaScript Validation -->
  <script>
    function validateLogin() {
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value.trim();
      const errorBox = document.getElementById('errorMessage');

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      // Email Validation
      if (!emailPattern.test(email)) {
        errorBox.innerText = "Please enter a valid email address.";
        errorBox.style.display = "block";
        return false;
      }

      // Password Validation
      if (password.length < 6) {
        errorBox.innerText = "Password must be at least 6 characters long.";
        errorBox.style.display = "block";
        return false;
      }

      errorBox.style.display = "none"; // Clear on success
      return true;
    }
  </script>
<!-- Donor Form Link Button -->
<div class="text-center mt-3">
    <a href="donor_form.html" class="btn btn-success w-100">
      <i class="bi bi-box-arrow-up-right"></i> Donate Food
    </a>
  </div>
</body>
</html>
