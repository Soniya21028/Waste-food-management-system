<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #6a11cb, #2575fc);
      height: 100vh;
    }
    .card {
      border-radius: 1rem;
      box-shadow: 0 0 20px rgba(0,0,0,0.2);
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #2575fc;
    }
    .social-btn {
      border: 1px solid #ccc;
    }
    .social-btn i {
      margin-right: 8px;
    }
  </style>
</head>
<body>

  <div class="container d-flex align-items-center justify-content-center h-100">
    <div class="col-md-6 col-lg-4">
      <div class="card p-4 bg-white">
        <h3 class="text-center mb-3 fw-bold">Create an Account</h3>
        <p class="text-center text-muted mb-4">Register to get started</p>

        <!-- ✅ Registration Form Starts -->
        <form id="registerForm" onsubmit="return validateRegister()">

          <!-- Full Name -->
          <div class="mb-3">
            <label class="form-label">Full Name</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
              <input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required>
            </div>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
              <input type="email" name="email" class="form-control" placeholder="Enter email" required>
            </div>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>
          </div>

          <!-- Confirm Password -->
          <div class="mb-3">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
              <input type="password" name="confirmPassword" class="form-control" placeholder="Confirm your password" required>
            </div>
          </div>

          <!-- ✅ Error Message Display -->
          <div id="errorMessage" class="text-danger text-center fw-semibold mb-3" style="display: none;"></div>

          <!-- Submit -->
          <button type="submit" class="btn btn-success w-100 mb-3">Register</button>
        </form>

        <div class="text-center">
          <p>Already have an account? <a href="login.html" class="text-decoration-none text-primary fw-semibold">Login</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- ✅ JS Validation Script -->
  <script>
    function validateRegister() {
      const fullName = document.querySelector('input[name="fullName"]').value.trim();
      const email = document.querySelector('input[name="email"]').value.trim();
      const password = document.querySelector('input[name="password"]').value.trim();
      const confirmPassword = document.querySelector('input[name="confirmPassword"]').value.trim();
      const errorBox = document.getElementById('errorMessage');

      const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

      if (fullName === "") {
        errorBox.innerText = "Full Name is required.";
        errorBox.style.display = "block";
        return false;
      }

      if (!emailPattern.test(email)) {
        errorBox.innerText = "Please enter a valid email address.";
        errorBox.style.display = "block";
        return false;
      }

      if (password.length < 6) {
        errorBox.innerText = "Password must be at least 6 characters long.";
        errorBox.style.display = "block";
        return false;
      }

      if (password !== confirmPassword) {
        errorBox.innerText = "Passwords do not match.";
        errorBox.style.display = "block";
        return false;
      }

      errorBox.style.display = "none"; // Clear on success
      return true;
    }
  </script>

</body>
</html>
